<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom MathJax Editor</title>
    <script type="text/javascript" id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
    <style>
        #mathPreview {
            margin-top: 10px;
        }

        #mathModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .virtual-buttons {
            margin-top: 10px;
        }

        .virtual-buttons button {
            margin: 5px;
            padding: 5px 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div>
        <button id="editMath">Edit Math</button>
    </div>

    <div id="mathPreview"></div>

    <!-- Math Modal -->
    <div id="mathModal">
        <div class="modal-content">
            <textarea id="mathEditor" rows="5" cols="40"></textarea>
            <div id="editedMathPreview"></div>
            <div class="virtual-buttons">
                <button onclick="insertSymbol('\\sqrt')">âˆš</button>
                <button onclick="insertSymbol('\\frac')">Fraction</button>
                <!-- Add more symbols as needed -->
            </div>
            <button id="saveMath">Save</button>
            <button id="cancelMath">Cancel</button>
        </div>
    </div>

    <script>
        document.getElementById('editMath').addEventListener('click', function() {
            // Open the Math Modal
            document.getElementById('mathModal').style.display = 'flex';

            // Set the MathJax content to the modal editor
            var mathContent = document.getElementById('mathPreview').innerHTML;
            document.getElementById('mathEditor').value = mathContent;

            // Update the preview when editing
            MathJax.typesetPromise([document.getElementById('mathEditor')]);
        });

        document.getElementById('saveMath').addEventListener('click', function() {
            // Get the edited content from the modal editor
            var editedContent = document.getElementById('mathEditor').value;

            // Update the CKEditor content
            CKEDITOR.instances.editor2.setData(editedContent);

            // Close the Math Modal
            document.getElementById('mathModal').style.display = 'none';
        });

        document.getElementById('cancelMath').addEventListener('click', function() {
            // Close the Math Modal without saving
            document.getElementById('mathModal').style.display = 'none';
        });

        function insertSymbol(symbol) {
            // Insert the symbol at the current cursor position in the textarea
            var textarea = document.getElementById('mathEditor');
            var cursorPos = textarea.selectionStart;
            var textBefore = textarea.value.substring(0, cursorPos);
            var textAfter = textarea.value.substring(cursorPos);

            // Update the textarea value
            textarea.value = textBefore + symbol + textAfter;

            // Set focus and update preview
            textarea.focus();
            MathJax.typesetPromise([textarea]);
        }

        // Initial MathJax rendering
        MathJax.typeset([document.getElementById('mathPreview')]);
    </script>
</body>
</html>
