<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Reports</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }

        #search {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        ul#reportList {
            list-style-type: none;
            padding: 0;
        }

        li.reportItem {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li.reportItem a {
            text-decoration: none;
            margin-right: 10px;
            padding: 8px 15px;
            cursor: pointer;
        }

        li.reportItem a button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        li.reportItem a button:hover {
            background-color: #2980b9;
        }

        #search {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>List of Reports</h1>

    <label for="search">Search:</label>
    <input type="text" id="search" placeholder="Enter keyword">

    <ul id="reportList">
        {% for report in reports %}
            <li class="reportItem">
                {{ report.message }} (Flag: {{ report.flag }}) - 
                <a href="{% url 'update_report' report.id %}"><button>Update</button></a>
                <a href="{% url 'delete_report' report.id %}"><button>Delete</button></a>
            </li>
        {% endfor %}
    </ul>

    <script>
        document.getElementById('search').addEventListener('input', function() {
            const searchKeyword = this.value.toLowerCase();
            const items = document.querySelectorAll('#reportList li');

            items.forEach(function(item) {
                const textContent = item.textContent.toLowerCase();
                const isMatch = textContent.includes(searchKeyword);
                item.classList.toggle('hidden', !isMatch);
            });
        });
    </script>
</body>
</html>
